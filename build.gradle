plugins {
    id "java"
    id "jacoco"
    id "org.sonarqube" version "2.7"
}

javadoc.options.encoding = 'UTF-8'
compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-codec:commons-codec:1.8'
    testCompile 'junit:junit:4.+'
}

